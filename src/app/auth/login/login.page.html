<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Advanced: explicity set the icon for each platform -->

    <div class="flex flex-col mb-2">
      <div class="flex justify-between align-center mb-1">
        <p class="text-lg font-semibold text-green-400 ml-2 mt-2">JackDesk</p>
        <div class="flex gap-4 mt-2 mr-2">
          <ion-icon class="size-4 mt-2" name="ellipsis-vertical"></ion-icon>
        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <!-- Advanced: explicity set the icon for each platform -->

      <div class="flex flex-col mb-2">
        <div class="flex justify-between align-center mb-1">
          <p class="text-lg font-semibold text-green-400 ml-2 mt-2">JackDesk</p>
          <div class="flex gap-4 mt-2 mr-2">
            <ion-icon class="size-4 mt-2" name="ellipsis-vertical"></ion-icon>
          </div>


        </div>
      </div>
    </ion-toolbar>
  </ion-header>

  <div class="flex flex-col h-full justify-center items-center">
    <ion-button *ngIf="isNative" expand="block" (click)="signInNative()">
      <ion-icon slot="start" name="logo-google"></ion-icon>
      Sign in with Google
    </ion-button>
    <div *ngIf="!isNative" id="googleSignInDiv"></div>
  </div>


  

</ion-content>
